<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoderV | Lesson</title>
  <script>
    document.documentElement.setAttribute('data-theme',
      localStorage.getItem('coderv-theme') ||
      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
    );
  </script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="mobile-top">
    <strong>Lesson View</strong>
    <button class="hamburger" id="menuToggleLesson">Menu</button>
  </div>

  <div class="lesson-shell">
    <aside class="sidebar" id="lessonSidebar">
      <a href="profile.html" class="user-chip user-chip-link">
        <div class="avatar">TC</div>
        <div>
          <div class="name">Team Name</div>
          <div class="mini">Learning panel</div>
        </div>
      </a>

      <nav class="menu">
        <a href="dashboard.html">Home</a>
        <a href="lesson.html" class="active">Learning</a>
        <a href="quiz.html">Extra Quiz</a>
        <a href="ai.html">Ask AI</a>
      </nav>
      <button class="theme-toggle theme-toggle-sidebar" id="themeToggle" type="button" aria-label="Switch to dark theme">
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
        <span class="theme-toggle-text">Dark</span>
      </button>
    </aside>

    <main class="lesson-main">
      <div class="lesson-top">
        <div class="lesson-title">Lesson name and number</div>
        <span class="badge">Question / Puzzle Mode</span>
      </div>

      <section class="qa-wrap">
        <article class="question-box">
          <h3>Learning / Question / Puzzle</h3>
          <p>
            If a class has 40 students and 25 percent are absent, how many are present?
            Show the complete steps, not only final answer.
          </p>
        </article>

        <article class="answer-box">
          <h3>Answer</h3>
          <textarea placeholder="Type your solution here..."></textarea>
        </article>
      </section>

      <div class="lesson-footer">
        <button class="btn btn-ghost">Previous</button>
        <button class="btn btn-primary">Next</button>
      </div>
    </main>
  </div>

  <button class="float-ai">Ask AI</button>

  <script src="js/app.js"></script>
</body>
</html>
