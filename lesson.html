<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoderV | Lesson</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="mobile-top">
    <strong>Lesson View</strong>
    <button class="hamburger" id="menuToggleLesson">Menu</button>
  </div>

  <div class="lesson-shell">
    <aside class="sidebar" id="lessonSidebar">
      <div class="user-chip">
        <div class="avatar">TC</div>
        <div>
          <div class="name">Team Name</div>
          <div class="mini">Learning panel</div>
        </div>
      </div>

      <nav class="menu">
        <a href="dashboard.html">Home</a>
        <a href="lesson.html" class="active">Learning</a>
        <a href="quiz.html">Extra Quiz</a>
        <a href="ai.html">Ask AI</a>
      </nav>
    </aside>

    <main class="lesson-main">
      <div class="lesson-top">
        <div class="lesson-title">Lesson name and number</div>
        <span class="badge">Question / Puzzle Mode</span>
      </div>

      <section class="qa-wrap">
        <article class="question-box">
          <h3>Learning / Question / Puzzle</h3>
          <p>
            If a class has 40 students and 25 percent are absent, how many are present?
            Show the complete steps, not only final answer.
          </p>
        </article>

        <article class="answer-box">
          <h3>Answer</h3>
          <textarea placeholder="Type your solution here..."></textarea>
        </article>
      </section>

      <div class="lesson-footer">
        <button class="btn btn-ghost">Previous</button>
        <button class="btn btn-primary">Next</button>
      </div>
    </main>
  </div>

  <button class="float-ai">Ask AI</button>

  <script src="js/app.js"></script>
</body>
</html>
